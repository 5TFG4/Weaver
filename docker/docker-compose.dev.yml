services:
  backend_dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "${HOST_PORT}:8000"               # FastAPI
      - "${DEBUG_PORT}:5678"              # Debugpy
    volumes:
      - ../:/weaver
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env.dev
    environment:
      - DB_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db_dev:5432/${POSTGRES_DB}
    depends_on:
      db_dev:
        condition: service_healthy
    command: >
      python -m debugpy --listen 0.0.0.0:5678 -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "${FRONTEND_PORT}:3000"           # Frontend development server
    volumes:
      - ../:/weaver
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - REACT_APP_API_BASE_URL=http://backend_dev:${HOST_PORT}
    depends_on:
      - backend_dev

  db_dev:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: weaverdb
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_DEV_PORT}:5432"     # PostgreSQL
    volumes:
      - weaver_dev_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d weaverdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  weaver_dev_postgres_data:
