# =============================================================================
# Alembic Configuration
# =============================================================================
# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = src/walle/migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision hashes to 8 characters
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
# sourceless = false

# Version path separator (os-specific or use:)
# version_path_separator = os  # default: use os.pathsep
# version_path_separator = :
# version_path_separator = ;

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# Database URL (overridden by env.py from config)
# Use sync driver for Alembic (psycopg2)
sqlalchemy.url = postgresql+psycopg2://weaver:weaver_dev_password@localhost:5432/weaverdb

# Timezone for migration timestamps
timezone = UTC

[post_write_hooks]
# Format using ruff after generating migrations
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
